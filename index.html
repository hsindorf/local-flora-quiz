<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flora Quiz</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- outside resources-->
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link type="text/css" href="OverlayScrollbars-master/css/OverlayScrollbars.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="container">
      <h1>Local Flora Quiz</h1>
    </div>
  </header>

  <main class="container">
    <section id="start-quiz">
      <h2>Welcome</h2>
      <p>Ready to test your knowledge of local flora? Click "Start Quiz" to get started!</p>
      <button id="start-quiz">Start Quiz</button>
    </section>
    <section id="quiz-container">
      <img src="images/0.jpg">
      <div class="quiz-question-outer">
        <div class="quiz-question-inner">
          <label for="name">Name</label>
          <input type="text" name="name">
        </div>
      </div>
      <div class="quiz-question-outer">
        <div class="quiz-question-inner">
          <label for="scientific-name">Scientific Name</label>
          <input type="text" name="scientific-name">
        </div>
      </div>
      <div class="quiz-question-outer">
        <div class="quiz-question-inner">
          <label for="family">Family</label>
          <input type="text" name="family">
        </div>
      </div>
      <button>Submit</button>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>made with love by hannah sindorf</p>
    </div>
  </footer>

  <script 
  src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" 
  crossorigin="anonymous"></script>
  <script src="OverlayScrollbars-master/js/jquery.overlayScrollbars.js"></script>
  <script src="js/flora.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
